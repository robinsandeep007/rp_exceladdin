<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="40" height="40" src="../../assets/logo-64.png" alt="webaddin" title="webaddin" />
        <!--<h1 class="ms-font-su">Welcome</h1>-->
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">

        <p class="ms-font-l">Click to perform the workbook/EUC <b>Protect</b>.</p>
        <div role="button" id="protect" class="ms-welcome__action ms-Button ms-Button--hero">
            <button class="btn" style="background-color: #b8bbdf;
            color: white;">Protect</button>
        </div>
        <p class="ms-font-l">Click to perform the workbook/EUC <b>Unprotect</b>.</p>
        <div role="button" id="unprotect" class="ms-welcome__action ms-Button ms-Button--hero">
            <button class="btn" style="background-color: #787a92;
            color: white;">UnProtect</button>
        </div>
        <p class="ms-font-l">Click to perform the <b>Cover page / DI</b>.</p>
        <div role="button" id="coverpage" class="ms-welcome__action ms-Button ms-Button--hero">
            <button id="setup" class="btn" style="background-color: #555777;
            color: white;">
                CoverPage/DI
            </button>
        </div>
        
                    
    </main>
</body>

</html>
